<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Front End Mentor - Todo List</title>
  </head>
  <body class="preload-transitions" data-theme="">
    <div class="main__container">
      <div class="todo">
        <header class="header">
          <section class="logo">
            <h2 class="logo__title">Todo</h2>
            <button class="btn btn--theme" id="theme-toggle">
              <img src="/images/icon-moon.svg" alt="symbol of the moon" />
              <img
                class="todo__elem--hide"
                src="/images/icon-sun.svg"
                alt="symbol of the sun"
              />
            </button>
          </section>
          <div class="todo__header">
            <div class="todo__circle"></div>
            <label for="todo-input">Create a todo</label>
            <input
              class="todo__input"
              type="text"
              name="todo-input"
              id="todo-input"
              placeholder="Create a todo..."
              autofocus
            />
          </div>
        </header>

        <main class="main-todo">
          <ul class="todo__list" id="todo-list">
            <!----Java script items here----->
          </ul>

          <div class="todo__filters">
            <div class="todo__filters__sides">
              <p class="btn"><span id="items-left">0</span>items(s) left</p>
              <button class="btn btn--clear" id="clear-completed">
                Clear Completed
              </button>
            </div>

            <div class="todo__filters__center">
              <input
                type="radio"
                name="filter"
                id="all"
                value="all"
                class="btn btn--bold"
                checked
              />
              <label class="btn btn--bold" for="all">All</label>
              <input
                type="radio"
                name="filter"
                id="active"
                value="active"
                class="btn btn--bold"
                checked
              />
              <label class="btn btn--bold" for="active">Active</label>
              <input
                type="radio"
                name="filter"
                id="completed"
                value="completed"
                class="btn btn--bold"
                checked
              />
              <label class="btn btn--bold" for="completed">Completed</label>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script src="/app/js/script.js"></script>
</html>
